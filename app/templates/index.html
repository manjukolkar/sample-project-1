<!DOCTYPE html>
<html>
<head>
    <title>Student Feedback Portal</title>
</head>
<body>
    <h1>Submit Feedback</h1>
    <form method="post">
        <textarea name="feedback" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <h2>All Feedbacks:</h2>
    <ul>
        {% for fb in feedbacks %}
            <li>{{ fb }}</li>
        {% endfor %}
    </ul>
</body>
</html>
